name: NestJS Launchpad CI

on:
  push:
    branches: [ main, nest ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, nest ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Generate RSA key pair for JWT
      id: jwt-keys
      run: |
        openssl genrsa -aes256 -passout pass:${{ secrets.JWT_KEY_PASSPHRASE || 'test-passphrase' }} -out private.pem 4096
        
        openssl rsa -in private.pem -passin pass:${{ secrets.JWT_KEY_PASSPHRASE || 'test-passphrase' }} -pubout -out public.pem
        
        PRIVATE_KEY_BASE64=$(cat private.pem | base64 -w0)
        PUBLIC_KEY_BASE64=$(cat public.pem | base64 -w0)
        
        echo "PRIVATE_KEY_BASE64=${PRIVATE_KEY_BASE64}" >> $GITHUB_ENV
        echo "PUBLIC_KEY_BASE64=${PUBLIC_KEY_BASE64}" >> $GITHUB_ENV
        
        echo "Private key (first 50 chars): ${PRIVATE_KEY_BASE64:0:50}"
        echo "Public key (first 50 chars): ${PUBLIC_KEY_BASE64:0:50}"

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/test' }}
        JWT_KEY_PASSPHRASE: ${{ secrets.JWT_KEY_PASSPHRASE || '' }}
        JWT_PUBLIC_KEY_BASE64: ${{ env.PUBLIC_KEY_BASE64 }}
        JWT_PRIVATE_KEY_BASE64: ${{ env.PRIVATE_KEY_BASE64 }}

    - name: Run integration tests
      run: npm run test:integration
      env:
        NODE_ENV: test
        MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/test-int' }}
        JWT_KEY_PASSPHRASE: ${{ secrets.JWT_KEY_PASSPHRASE || '' }}
        JWT_PUBLIC_KEY_BASE64: ${{ env.PUBLIC_KEY_BASE64 }}
        JWT_PRIVATE_KEY_BASE64: ${{ env.PRIVATE_KEY_BASE64 }}
        SUI_PRIVATE_KEY: ${{ secrets.SUI_PRIVATE_KEY || 'test-sui-private-key' }}

    - name: Run e2e tests
      run: npm run test:e2e
      env:
        NODE_ENV: test
        MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/test-e2e' }}
        JWT_KEY_PASSPHRASE: ${{ secrets.JWT_KEY_PASSPHRASE || '' }}
        JWT_PUBLIC_KEY_BASE64: ${{ env.PUBLIC_KEY_BASE64 }}
        JWT_PRIVATE_KEY_BASE64: ${{ env.PRIVATE_KEY_BASE64 }}
        SUI_PRIVATE_KEY: ${{ secrets.SUI_PRIVATE_KEY || 'test-sui-private-key' }}

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/nest')

    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: npm audit --production
